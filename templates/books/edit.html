{% extends "base.html" %}
{% block content %}

<p>Edit book</p>
<form action="/books/{{book.id}}" method = 'post'>
<div>
    <label for="title">Title: </label>
    <input type="text" id= 'title' name= 'title' value = '{{book.title}}' required autofocus>
</div>
<div>
    <label for="genre">Genre: </label>
    <input type="text" id= 'genre' name= 'genre' value = '{{book.genre}}' required>
</div>
<div>
    <label for="publisher">Publisher: </label>
    <input type="text" id= 'publisher' name= 'publisher' value = '{{book.publisher}}' required>
</div>
<div>
    <label for="author_id">Author: </label>

    <select name="author_id" id="author_id">
        {% for author in all_authors %}
        <option value="{{author.full_name()}}" 
        {% if book.author.id == author.id %} selected = "selected" {% endif %}>
        {{author.full_name()}}  
        </option>
        {% endfor %}
    </select>
</div>
<button type="submit">Update Book</button>
</form>

{% endblock %}
